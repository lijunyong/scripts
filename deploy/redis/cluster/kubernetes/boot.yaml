---
apiVersion: v1
kind: Pod
metadata:
  name: redis-boot
  namespace: redis
spec:
  containers:
  - image: registry.docker-cn.com/zdq0394/redis-cluster-boot:1.0
    name: redis-boot
    env:
      - name: CLUSTER_DOMAIN
        value: "cluster.local"
    command:
      - "/boot/boot.sh"
  restartPolicy: "Never"
