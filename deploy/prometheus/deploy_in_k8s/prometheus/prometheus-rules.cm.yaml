apiVersion: v1
kind: ConfigMap
metadata:
  name: alert-rule-config
  namespace: monitoring
data:
  alert.rules: |
    # Alert for any instance that is unreachable for >5 minutes.
    ALERT InstanceDown
      IF up == 0
      FOR 5m
      LABELS { severity = "page" }
      ANNOTATIONS {
        summary = "Instance {{ $labels.instance }} down",
        description = "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.",
      }

    ALERT goroutines_gt_70
      IF go_goroutines > 70
      FOR 5s  
      LABELS { status = "yellow" }
      ANNOTATIONS {
        summary = "goroutines > 70, current value {{ $value }}",
        description = "current instance {{ $labels.instance }}",
      }

    ALERT goroutines_gt_90
      IF go_goroutines > 90
      FOR 5s  
      LABELS { status = "red" }
      ANNOTATIONS {
        summary = "goroutines > 90ï¼Œcurrent value {{ $value }}",
        description = "current instance {{ $labe`ls.instance }}",
      }
